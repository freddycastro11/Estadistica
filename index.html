<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Estadistica</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form method="post" id="frmestadistica">
           <div>
                <h1>    Moda,  Media,  Mediana
                   <br> Desviacion Tipica y Estandar</h1><br>
                <select id="select"  class="form-control btn bg-info text-white" >
                <option value="" disabled selected>Seleccionar</option>
                 <option value="Moneda">Moneda </option>
                <option value="Longitud">longitud</option>
                </select>
                 <div class="row row-cols-2 p-2">
                     <div class="col">
                         DE: <select id="cboDeMonedas" class="form-control">
                             <option value="dolar">Dolar</option>
                             <option value="euro">Euros</option>
                             <option value="quetzal">Quetzales</option>
                             <option value="lempira">Lempira</option>
                             <option value="cordoba">Cordoba</option>
                             <option value="Metro">Metro</option>
                             <option value="Centimetro">Centimetro</option>
                             <option value="Kilometro">Kilometro</option>
                             <option value="Millas">Millas</option>
                         </select>
                     </div>
                     <div class="col">
                         A: <select id="cboAMonedas" class="form-control">
                             <option value="dolar">Dolar</option>
                             <option value="euro">Euros</option>
                             <option value="quetzal">Quetzales</option>
                             <option value="lempira">Lempira</option>
                             <option value="cordoba">Cordoba</option>
                             <option value="Metro">Metro</option>
                             <option value="Centimetro">Centimetro</option>
                             <option value="Kilometro">Kilometro</option>
                             <option value="Millas">Millas</option>
                         </select>
                     </div>
                 </div>
		            <input id="txtdatos" type="text"  placeholder="Ingrese la cantidad"><br>
                <p class="p-1 mb-1 bg-info text-white" id="lblrespu">Respuesta: ?</p><br>
               
             <div class="col text-center">
            <input type="submit" id="btncalcular" value="Calcular" class="btn btn-primary"><br>
            <br><h1></h1><br>
        </div>
    </div>
    </form>
</body>
<script src="js/app.js"></script>
</html>
